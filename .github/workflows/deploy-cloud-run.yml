name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  REGION: us-central1
  SERVICE_NAME: gemini-chat
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --source . \
            --region="$REGION" \
            --project="$PROJECT_ID" \
            --platform managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --max-instances=10 \
            --timeout=300 \
            --concurrency=80 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }} \
            --set-env-vars JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --set-env-vars MONGODB_URI=${{ secrets.MONGODB_URI }} \
            --set-env-vars ADMIN_USERNAME=${{ vars.ADMIN_USERNAME }} \
            --set-env-vars ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }} \
            --set-env-vars ADMIN_EMAIL=${{ vars.ADMIN_EMAIL }} \
            --set-env-vars ADMIN_NAME=${{ vars.ADMIN_NAME }}

      - name: Show service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --project=$PROJECT_ID --format="value(status.url)")
          echo "Service URL: $SERVICE_URL" 